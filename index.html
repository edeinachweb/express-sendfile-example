<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Site</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>

</head>

<body>
    <div class="mail" id="greating">
        <h2>Input your time and submit</h2>
        <form name="form1" action="#" class="input-form">
            <input id="input001" type="number" min="1" step="1" onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57">
            <!-- Button trigger modal -->
            <button onclick="btn001()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Submit
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p id="message001"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script>
        function btn001() {

            var greet;
            var number001 = input001.value;
            if (number001 >= 1 && number001 < 12) {
                greet = 'Buongiorno';
                document.getElementById("message001").innerHTML = greet;
            }
            if (number001 >= 12 && number001 <= 16) {
                greet = 'Buon Pomeriggio';
                document.getElementById("message001").innerHTML = greet;
            }
            if (number001 > 16 && number001 <= 20) {
                greet = 'Buona Sera';
                document.getElementById("message001").innerHTML = greet;
            }
            if (number001 > 20 && number001 <= 24) {
                greet = 'Buona Notte';
                document.getElementById("message001").innerHTML = greet;
            }
        }
    </script>


</body>


</html>
