<body>
    <form action="form" method="post" enctype="multipart/form-data">
        <div class="container" id="dvPerson" style="display:none;">
            <h1 class="title-form">Persona fisica</h1>
            <div class="form-group" id="dvPerson">
                <label for="name">Nome</label>
                <input type="text" required="required" class="form-control" id="name" placeholder="Nome">
            </div>
            <div class="form-group" id="dvPerson">
                <label for="name">Cognome</label>
                <input type="text" required="required" class="form-control" id="name" placeholder="Cognome">
            </div>
            <div class="form-group">
                <label class="control-label" for="date">Data di Nascita</label>
                <input type="date" id="data" name="datadinascita">
            </div>
            <div class="form-group" id="dvPerson">
                <label for="name">Comune </label>
                <input type="text" required="required" class="form-control" id="name" placeholder="Comune ">
            </div>
            <div class="form-group" id="dvPerson">
                <label for="name">Indirizzo</label>
                <input type="text" required="required" class="form-control" id="name" placeholder="Indirizzo">
            </div>
            <div class="form-group" id="dvPerson">
                <label for="name">CAP</label>
                <input type="text" required="required" class="form-control" id="name" placeholder="CAP">
            </div>
            <div class="form-group" id="dvPerson">
                <label for="name">Codice Fiscale:</label>
                <input type="text" required="required" class="form-control" name="codice_fiscale" SIZE="11" MAXLENGTH="11" />
            </div>
            <div class="form-group" id="dvPerson">
                <label for="comments">Domande</label>
                <textarea class="form-control" required="required" id="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script>
        $(function() {
            $("#chkPerson").click(function() {
                if ($(this).is(":checked")) {
                    $("#dvPerson").show();
                    $("#dvPerson").hide();
                } else {
                    $("#dvPerson").hide();
                    $("#dvPerson").show();
                }
            });
        });

        function showAzienda() {
            var checkBox = document.getElementById("chkAzienda");
            var azienda = document.getElementById("azienda");

                azienda.style.display = "block";

            }
        }

</body>
